<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xiaotg's Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav-bar-vertical">
        <div class="nav-brand">Xiaotg's Blog</div>
        <ul>
            <a href="#"><li>主页</li></a>
            <a href="#C1"><li>第一章</li></a>
            <a href="#C2"><li>第二章</li></a>
        </ul>
    </div>

    <!-- 主内容区域 -->
    <div class="container-main">
        <div class="title">博客内容展示</div>
        <div id="blog-content" class="blog-content">
            <!-- 加载博客内容 -->
            <p>博客内容加载中...</p>
        </div>
    </div>

    <!-- 引入marked.js库，将Markdown转换为HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function loadBlogContent() {
            try {
                const response = await fetch('shm/Chapter1.md');
                if (!response.ok) throw new Error('无法加载博客内容');
                
                const markdownText = await response.text();
                document.getElementById('blog-content').innerHTML = marked(markdownText);
            } catch (error) {
                console.error('博客内容加载失败：', error);
                document.getElementById('blog-content').textContent = '加载博客内容时出现问题。';
            }
        }

        document.addEventListener('DOMContentLoaded', loadBlogContent);
    </script>
</body>
</html>
